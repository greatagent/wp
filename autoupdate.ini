[autoupdate]
server = server_1
server_1 = https://wp.greatagent2-wp.googlecode.com/git|https://wp.greatagent2-fxwp.googlecode.com/git
server_2 = https://wp.greatagent2-ga.googlecode.com/git|https://wp.greatagent2-fxga.googlecode.com/git
server_bk = https://wp.greatagent2-bkwp.googlecode.com/git|https://wp.greatagent2-bkga.googlecode.com/git
server_github = https://raw.github.com/greatagent2/wp/master
server_gitcafe = https://gitcafe.com/greatagent2/wp/raw/master/
server_gitshell = https://gitshell.com/greatagent2/wp/raw/blob/master
server_test = https://wp.greatagent2-test.googlecode.com/git

[config]
sha1 = sha1.ini
sign = sha1.sign
needclean = needclean.ini
git = git.txt
versionfile = version
pubkey = ./greatagent2.pubkey
prikey = ../greatagent2.prikey
author = Wang Wei Qiang <wwqgtxx@gmail.com>
names = GreatAgent2-WP
version = 2.0.0

[regex]
start = .\.git
end = .pyc|.pyo|.tmp|.key|.sign|version|git_commit.bat|git.txt
onlyr = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt
onlyw = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt


